<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>טופס יצירת קשר עם העלאת תמונה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      max-width: 400px;
      margin: 40px auto;
      background: #f0f4f8;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    input[type="file"] {
      padding: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    .note {
      font-size: 12px;
      color: #555;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: right;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>טופס יצירת קשר</h1>
  <form id="contact-form">
    <input type="text" name="family" placeholder="שם משפחה" required />
    <input type="tel" name="phone" placeholder="טלפון" required />
    <input type="email" name="email" placeholder="מייל" required />
    <input type="text" name="id" placeholder="תעודת זהות" required />
    <textarea name="message" placeholder="תוכן הודעה" rows="4" required></textarea>

    <label for="attachment">העלה תמונה (עד 1 מגה):</label>
    <input type="file" id="attachment" name="attachment" accept="image/*" />

    <button type="submit">שלח</button>
  </form>

  <div id="status"></div>

  <script type="module">
    import emailjs from 'https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js';
    emailjs.init('Q2OgtoA0I_9yoWOCw'); // החלף במפתח הציבורי שלך

    const form = document.getElementById('contact-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = '';

      const fileInput = document.getElementById('attachment');
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        if (file.size > 1024 * 1024) { // 1MB
          status.textContent = 'גודל התמונה גדול מדי. אנא העלה תמונה עד 1 מגה בלבד.';
          return;
        }
      }

      const formData = new FormData(form);

      // המרת הקובץ לBase64 אם קיים
      let attachment_base64 = '';
      let attachment_name = '';
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        attachment_base64 = await toBase64(file);
        attachment_name = file.name;
      }

      const templateParams = {
        family: formData.get('family'),
        phone: formData.get('phone'),
        email: formData.get('email'),
        id: formData.get('id'),
        message: formData.get('message'),
        attachment_base64,
        attachment_name
      };

      emailjs.send('service_fa7rvzc', 'template_ueue7ne', templateParams)
        .then(() => {
          status.style.color = 'green';
          status.textContent = 'ההודעה נשלחה בהצלחה!';
          form.reset();
        }, (error) => {
          status.style.color = 'red';
          status.textContent = 'שגיאה בשליחת ההודעה: ' + error.text;
        });
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>

</body>
</html>
