<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>דשבורד ניהול</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      padding: 15px 30px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      position: relative;
    }

    #clock {
      position: absolute;
      left: 30px;
      top: 15px;
      font-size: 1rem;
    }

    main {
      padding: 20px 30px;
    }

    h2 {
      margin-top: 30px;
      margin-bottom: 10px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #007bff;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background: #f1f1f1;
    }

    button {
      padding: 6px 12px;
      margin: 0 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .approve {
      background-color: #28a745;
    }

    .approve:hover {
      background-color: #218838;
    }

    .block {
      background-color: #dc3545;
    }

    .block:hover {
      background-color: #c82333;
    }

    #activeUsersCount {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <header>
    דשבורד ניהול האתר
    <div id="clock"></div>
  </header>
  <main>
    <div class="section">
      <h2>משתמשים פעילים עכשיו: <span id="activeUsersCount">טוען...</span></h2>
    </div>

    <div class="section">
      <h2>רשימת משתמשים</h2>
      <table>
        <thead>
          <tr>
            <th>אימייל</th>
            <th>סטטוס אישור</th>
            <th>חסום?</th>
            <th>כניסות</th>
            <th>כניסה אחרונה</th>
            <th>פעולות</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <!-- דינמי -->
        </tbody>
      </table>
    </div>

    <div class="section">
      <h2>יצירת משתמש חדש</h2>
      <form id="createUserForm">
        <input type="email" id="newUserEmail" placeholder="אימייל" required />
        <input type="password" id="newUserPassword" placeholder="סיסמה" required />
        <button type="submit">צור משתמש</button>
      </form>
      <p id="createUserMsg"></p>
    </div>

    <div class="section">
      <h2>דפים נצפים כרגע</h2>
      <ul id="livePagesList">
        <!-- דינמי -->
      </ul>
    </div>
  </main>

  <script type="module" src="./admin.js"></script>
</body>
</html>
