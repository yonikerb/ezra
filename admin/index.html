<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8" />
<title>לוח ניהול - דף הבית</title>
<style>
  body {
    font-family: Arial, sans-serif;
    direction: rtl;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
  }
  header {
    text-align: center;
    margin-bottom: 30px;
  }
  header h1 {
    margin: 0;
    color: #007bff;
  }
  header p {
    font-size: 1rem;
    color: #555;
  }
  section {
    background: white;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    box-shadow: 0 0 8px #ddd;
  }
  section h2 {
    margin-top: 0;
    color: #333;
  }
  .stats {
    display: flex;
    gap: 20px;
    justify-content: center;
  }
  .stat {
    background: #007bff;
    color: white;
    padding: 15px 25px;
    border-radius: 8px;
    flex: 1;
    text-align: center;
    font-weight: bold;
    font-size: 1.2rem;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }
  th {
    background-color: #007bff;
    color: white;
  }
  .btn-group {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
  }
  .btn {
    padding: 10px 15px;
    background-color: #28a745;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    border: none;
    font-weight: bold;
    transition: background-color 0.3s;
    text-decoration: none;
    display: inline-block;
  }
  .btn:hover {
    background-color: #218838;
  }
</style>
</head>
<body>

<header>
  <h1>לוח ניהול האתר</h1>
  <p id="datetime"></p>
</header>

<section>
  <h2>סקירת משתמשים</h2>
  <div class="stats">
    <div class="stat" id="total-users">משתמשים רשומים: 0</div>
    <div class="stat" id="online-users">משתמשים מחוברים: 0</div>
    <div class="stat" id="pending-users">ממתינים לאישור: 0</div>
  </div>
</section>

<section>
  <h2>כניסות אחרונות</h2>
  <table>
    <thead>
      <tr><th>אימייל</th><th>זמן כניסה</th></tr>
    </thead>
    <tbody id="recent-logins">
      <tr><td colspan="2">טוען...</td></tr>
    </tbody>
  </table>
</section>

<section>
  <h2>משתמשים מחוברים עכשיו</h2>
  <table>
    <thead>
      <tr><th>אימייל</th><th>דף נוכחי</th><th>פעילות אחרונה</th></tr>
    </thead>
    <tbody id="active-users">
      <tr><td colspan="3">טוען...</td></tr>
    </tbody>
  </table>
</section>

<section class="btn-group">
  <a href="./admin/users.html" class="btn">ניהול משתמשים</a>
  <a href="./admin/messages.html" class="btn">הודעות נכנסות</a>
  <a href="./admin/create-user.html" class="btn">צור משתמש חדש</a>
  <a href="./admin/content.html" class="btn">ניהול תכנים</a>
  <a href="./admin/settings.html" class="btn">הגדרות האתר</a>
</section>

<script type="module">
// לדוגמה, כאן תוכל לטעון נתונים מ-Firebase ולהציג
// להלן קוד דמה עם נתונים מדומים (Replace with Firebase calls)

document.getElementById("datetime").textContent = new Date().toLocaleString('he-IL');

const usersData = [
  { email: "user1@example.com", lastLogin: new Date(Date.now() - 60000), isOnline: true, currentPage: "דף הבית" },
  { email: "user2@example.com", lastLogin: new Date(Date.now() - 3600000), isOnline: false, currentPage: "" },
  { email: "user3@example.com", lastLogin: new Date(Date.now() - 120000), isOnline: true, currentPage: "פרופיל" },
  { email: "user4@example.com", lastLogin: new Date(Date.now() - 86400000), isOnline: false, currentPage: "" },
  { email: "user5@example.com", lastLogin: new Date(Date.now() - 180000), isOnline: true, currentPage: "צפייה במבחן" }
];

// עדכון הסטטיסטיקות
const totalUsers = usersData.length;
const onlineUsers = usersData.filter(u => u.isOnline).length;
const pendingUsers = usersData.filter(u => !u.isOnline).length; // לשנות לפי isApproved במערכת שלך

document.getElementById("total-users").textContent = `משתמשים רשומים: ${totalUsers}`;
document.getElementById("online-users").textContent = `משתמשים מחוברים: ${onlineUsers}`;
document.getElementById("pending-users").textContent = `ממתינים לאישור: ${pendingUsers}`;

// כניסות אחרונות - מציג 5 משתמשים עם זמן כניסה אחרון
const recentLoginsTbody = document.getElementById("recent-logins");
recentLoginsTbody.innerHTML = "";
usersData
  .sort((a,b) => b.lastLogin - a.lastLogin)
  .slice(0, 5)
  .forEach(user => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${user.email}</td><td>${user.lastLogin.toLocaleString('he-IL')}</td>`;
    recentLoginsTbody.appendChild(tr);
  });

// משתמשים מחוברים עכשיו
const activeUsersTbody = document.getElementById("active-users");
activeUsersTbody.innerHTML = "";
usersData
  .filter(u => u.isOnline)
  .forEach(user => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${user.email}</td><td>${user.currentPage}</td><td>${user.lastLogin.toLocaleString('he-IL')}</td>`;
    activeUsersTbody.appendChild(tr);
  });

</script>

</body>
</html>
