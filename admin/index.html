<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>דשבורד ניהול</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>דשבורד ניהול</h1>
    <div id="clock"></div>
  </header>
  <main>
    <section class="card">
      <h2>משתמשים פעילים: <span id="activeUsersCount">טוען...</span></h2>
    </section>

    <section class="card">
      <h2>משתמשים וצפיות</h2>
      <ul id="livePagesList">טוען...</ul>
    </section>

    <section class="card">
      <h2>רשימת משתמשים</h2>
      <table>
        <thead>
          <tr>
            <th>אימייל</th>
            <th>אושר?</th>
            <th>חסום?</th>
            <th>כניסות</th>
            <th>כניסה אחרונה</th>
            <th>פעולות</th>
          </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
      </table>
    </section>

    <section class="card">
      <h2>צור משתמש חדש</h2>
      <form id="createUserForm">
        <input type="email" id="newUserEmail" placeholder="אימייל" required />
        <input type="password" id="newUserPassword" placeholder="סיסמה" required />
        <button type="submit">צור</button>
      </form>
      <p id="createUserMsg"></p>
    </section>
  </main>

  <script type="module" src="admin.js"></script>
</body>
</html>
