<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>בית</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f9fafb;
      margin: 0;
      padding: 30px;
      text-align: center;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ברוך הבא לאתר עזרה ראשונה</h1>
  <button id="logoutBtn">התנתק</button>

  <script type="module">
    import { auth } from './firebase.js';
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    // אם המשתמש לא מחובר, נשלח ל-login
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
