<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>התחברות</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <div class="container">
    <h1>התחברות</h1>
    <input type="email" id="loginEmail" placeholder="אימייל">
    <input type="password" id="loginPassword" placeholder="סיסמה">
    <button id="loginBtn">התחבר</button>
    <p>אין לך חשבון? <a href="kesher.html">להרשמה</a></p>
    <p id="loginError" class="error"></p>
  </div>

  <script type="module">
    import { auth, signInWithEmailAndPassword } from "./firebase.js";
    
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("loginError").textContent = error.message;
      }
    });
  </script>
  <script>
  document.addEventListener("keydown", function (e) {
    if (e.ctrlKey && e.altKey && e.key.toLowerCase() === "j") {
      if (window.location.pathname.endsWith("index.html") || window.location.pathname === "/") {
        window.open("ad.html", "_blank");
      }
    }
  });
</script>

</body>
</html>
