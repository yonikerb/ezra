<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>יצירת קשר</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
      padding: 40px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success-message {
      text-align: center;
      margin-top: 15px;
      color: green;
    }
    .error-message {
      text-align: center;
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>

  <form id="contact-form">
    <h2>טופס יצירת קשר</h2>

    <label for="fullName">שם מלא:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="phone">טלפון:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">מייל:</label>
    <input type="email" id="email" name="email" required>

    <label for="idNumber">תעודת זהות:</label>
    <input type="text" id="idNumber" name="idNumber" required>

    <label for="message">תוכן ההודעה:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">שלח</button>

    <div class="success-message" id="success-message"></div>
    <div class="error-message" id="error-message"></div>
  </form>

  <script>
    (function() {
      emailjs.init("Q2OgtoA0I_9yoWOCw"); // PUBLIC KEY

      const form = document.getElementById("contact-form");
      const successMsg = document.getElementById("success-message");
      const errorMsg = document.getElementById("error-message");

      form.addEventListener("submit", function(event) {
        event.preventDefault();
        successMsg.textContent = "";
        errorMsg.textContent = "";

        const formData = {
          fullName: form.fullName.value,
          phone: form.phone.value,
          email: form.email.value,
          idNumber: form.idNumber.value,
          message: form.message.value,
        };

        emailjs.send("service_fa7rvzc", "template_ueue7ne", formData)
          .then(() => {
            successMsg.textContent = "ההודעה נשלחה בהצלחה!";
            form.reset();
          }, (error) => {
            errorMsg.textContent = "שגיאה בשליחה: " + error.text;
          });
      });
    })();
  </script>

</body>
</html>
